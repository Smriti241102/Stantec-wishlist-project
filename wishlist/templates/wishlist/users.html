{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Select a User to View Wishlist</h2>
    <div class="list-group mt-3">
        {% for user in users %}
        <a href="{% url 'user_wishlist' user.username %}" class="list-group-item list-group-item-action">
            {{ user.username }}
        </a>
        {% empty %}
        <p class="text-muted">No other users found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
