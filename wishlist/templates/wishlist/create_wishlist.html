{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Create New Wishlist</h4>
                </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Wishlist Title</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="Enter wishlist title" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (optional)</label>
                            <textarea class="form-control" id="description" name="description"
                                      rows="3" placeholder="Add a description for your wishlist"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Wishlist</button>
                        </div>

                    </form>

                    <div class="mt-3 text-center">
                        <a href="{% url 'my_wishlist' %}">‚Üê Back to My Wishlists</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
